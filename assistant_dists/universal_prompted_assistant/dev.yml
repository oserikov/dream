      - "./services/openai_api_lm:/src"
      - "./common:/src/common"
    ports:
      - 8131:8131
  openai-api-gpt4:
    volumes:
      - "./services/openai_api_lm:/src"
      - "./common:/src/common"
    ports:
      - 8159:8159
  openai-api-gpt4-32k:
    volumes:
      - "./services/openai_api_lm:/src"
      - "./common:/src/common"
    ports:
      - 8160:8160
  openai-api-chatgpt-16k:
    volumes:
      - "./services/openai_api_lm:/src"
      - "./common:/src/common"
    ports:
      - 8167:8167
  anthropic-api-claude-v1:
    volumes:
      - "./services/anthropic_api_lm:/src"
      - "./common:/src/common"
    ports:
      - 8164:8164
  anthropic-api-claude-instant-v1:
    volumes:
      - "./services/anthropic_api_lm:/src"
      - "./common:/src/common"
